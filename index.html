<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: rgb(62, 82, 163); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="left-side">
        <p class="result">Your Result</p>
        <div class="overall-score">
          <p>76</p>
          <p>of 100</p>
        </div>
        <div class="summary-score">
          <p>Great</p>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="right-side">
        <div class="stat-container">
          <p class="summ">Summary</p>
          <div class=" stat reac">
            <p>
              <span class="main-stat"><i class="fa-solid fa-bolt" style="color: #ff3939;"></i>Reaction</span>
              <span class="fir-stat"><span class="sec-stat">80 </span><span class="tri-stat">/ 100</span</span>
            </p>
          </div>
          <div class="stat mem">
            <p>
              <span class="main-stat"><i class="fa-solid fa-brain" style="color: #d6c421;"></i>Memory</span>
              <span class="fir-stat"><span class="sec-stat">92 </span><span class="tri-stat">/ 100</span</span></p>
          </div>
          <div class="stat ver">
            <p>
              <span class="main-stat"><i class="fa-solid fa-comment-dots" style="color: #67dd67;"></i>Verbal</span>
              <span class="fir-stat"><span class="sec-stat">61 </span><span class="tri-stat">/ 100</span</span>
            </p>
          </div>
          <div class="stat vis">
            <p>
              <span class="main-stat"><i class="fa-solid fa-eye" style="color: #2200bb;"></i>Visual</span>
              <span class="fir-stat"><span class="sec-stat">72 </span><span class="tri-stat">/ 100</span></span>
            </p>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/3d3208035f.js" crossorigin="anonymous"></script>
</body>
</html>
